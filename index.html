<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>EsportProject</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>
    <div style="width: 500px;height: 400px;margin: 100px auto;">
    <form class="layui-form" action="/login" method="POST">
        <div class="layui-form-item">
          <label class="layui-form-label">Username</label>
          <div class="layui-input-block">
            <input type="text" name="Username" required  lay-verify="required" placeholder="Username" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Match ID</label>
          <div class="layui-input-inline">
            <input type="text" name="MatchCode" required lay-verify="required" placeholder="Code" autocomplete="off" class="layui-input">
          </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">Submit</button>
            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </div>
<script src="/static/layui.js"></script>

</body>
</html>
